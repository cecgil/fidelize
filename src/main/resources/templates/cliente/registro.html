<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${empresa.nome}">Fidelidade</title>
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
</head>
<body>

<div class="container">
    <div class="card">
        <h2 th:text="${empresa.nome}">Empresa</h2>
        <p class="muted">Registre sua visita e acumule benef√≠cios</p>

        <form method="post">
            <label>Nome</label>
            <input type="text" name="nome" required>

            <label>Telefone</label>
            <input type="text" name="telefone" required>

            <button class="btn-primary" type="submit">
                Registrar visita
            </button>
        </form>
    </div>
    
    <p class="muted" th:if="${erro}" th:text="${erro}"></p>
</div>

</body>
</html>
