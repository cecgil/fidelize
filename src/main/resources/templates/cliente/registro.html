<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${empresa.nome}">Fidelidade</title>
</head>
<body>

<h2 th:text="${empresa.nome}">Empresa</h2>
<p>Registre sua visita</p>

<form method="post">
    <label>Nome</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Telefone</label><br>
    <input type="text" name="telefone" required><br><br>

    <button type="submit">Registrar visita</button>
</form>

</body>
</html>
